<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="iconWrapper">
        <!-- ICONS FOR HUMAN PLAYER -->
        <div class="playerIcons">
          <button
            type="button"
            class="plButton"
            id="rock"
            onclick="round(this.id)"
          >
            <img src="/rock-a-svgrepo-com.svg" />
          </button>
          <button
            type="button"
            class="plButton"
            id="paper"
            onclick="round(this.id)"
          >
            <img src="/piece-of-paper-svgrepo-com.svg" />
          </button>
          <button
            type="button"
            class="plButton"
            id="scissors"
            onclick="round(this.id)"
          >
            <img src="/scissors-svgrepo-com.svg" />
          </button>
        </div>
        <!-- SCORE DISPLAY -->
        <div id="midColumn">
          <div id="face"></div>
        </div>
        <!-- ICONS FOR PC PLAYER -->
        <div class="pcIcons">
          <div>
            <img class="pcButton" id="pcRock" src="/rock-a-svgrepo-com.svg" />
          </div>
          <div>
            <img
              class="pcButton"
              id="pcPaper"
              src="/piece-of-paper-svgrepo-com.svg"
            />
          </div>
          <div>
            <img class="pcButton" id="pcScr" src="/scissors-svgrepo-com.svg" />
          </div>
        </div>
      </div>

      <div>
        <div id="playerScore"></div>
        <div id="pcScore"></div>
      </div>

      <div>
        <input type="button" value="Reset Score" id="reset" onclick="reset()" />
      </div>

      <div>
        RESULT!:
        <p id="result"></p>
      </div>

      <div>
        PC player rolled...:
        <p id="rollDisplay"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
